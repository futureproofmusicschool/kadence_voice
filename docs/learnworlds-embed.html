<script>
// Configure your variables - LearnWorlds variables will be used automatically
window.chatbotConfig = {
  username: "{{USER.NAME}}",
  userId: "{{USER.ID}}",
  currentUrl: window.location.href,
  currentPath: window.location.pathname
};

// Add the voice button script
(function(d,s,id){
  var js,fjs=d.getElementsByTagName(s)[0];
  if(d.getElementById(id)){return;}
  js=d.createElement(s);js.id=id;
  js.src="https://YOUR-USERNAME.github.io/kadence_voice/voice-button.min.js"; // Replace with your GitHub Pages URL
  fjs.parentNode.insertBefore(js,fjs);
}(document,"script","gemini-voice-widget-js"));
</script>
